<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
</head>

<body ng-app="CalendarApp">
  <script type="text/ng-template" id="views/day.html">
    <h2 class="date"> {{day.date | date:"EEEE M/dd"}}</h2>

    <div class="event" ng-repeat="event in day.events">
      <a href="#/{{$index}}">
        <h3 class="name"> {{ event.name }}</h3>
        <p><span class="from"> {{ event.from | date:"shortTime" }}</span> - <span class="to"> {{ event.to | date:"shortTime" }}</span></p>
      </a>
    </div>
  </script>

  <script type="text/ng-template" id="views/event.html">
    <div class="event-detail">
      <h2 class="event-name">{{ event.name }}</h2>
      <p class="time"><span class="from"> {{ event.from | date:"shortTime" }} </span> - <span class="to"> {{ event.to | date:"shortTime" }}</span></p>
      <p class="where"> {{ event.where }}</p>
    </div>
  </script>
  <div class="header">
    <div class="container">
      <img src="img/logo.svg" width="51" height="54">
    </div>
  </div>

  <div class="main">
    <div class="container">
        <div ng-view></div>
    </div>
  </div>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/DayController.js"></script>
  <script src="js/controllers/EventController.js"></script>

  <!-- Services -->
  <script src="js/services/events.js"></script>

</body>

</html>
