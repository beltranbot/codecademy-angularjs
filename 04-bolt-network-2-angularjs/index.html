<!doctype html>
<html>

<head>
  <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <title>Bolt Network 2</title>
</head>

<body ng-app="BoltNetworkApp">
  <!-- important: the ng-template id must exist WITHIN the ng-app directive, otherwise the program-listing directive will execute an ajax request to try and find it. -->
  <script type="text/ng-template" id="js/directive/programListing.html">
    <div class="row">
      <div class="col-md-3 series_img">
        <img ng-src="{{ listing.series_img }}" />
      </div>

      <div class="col-md-6">
        <h1 class="series">{{ listing.series }}</h1>
        <h2 class="episode">{{ listing.episode }}</h2>
        <p class="description">{{ listing.description }}</p>
      </div>

      <div class="col-md-3">
        <ul class="list-group">
          <li class="list-group-item"><span>Date:</span> {{ listing.datetime | date: 'MMM d,y' }} </li>
          <li class="list-group-item"><span>On air:</span> {{ listing.datetime | date: 'EEEE' }} </li>
          <li class="list-group-item"><span>Time:</span> {{ listing.datetime | date: 'shortTime' }} </li>
          <li class="list-group-item"><span>Season:</span>{{ listing.season }} </li>
          <li class="list-group-item"><span>Genre:</span>{{ listing.genre }} </li>
        </ul>
      </div>
    </div>
  </script>
  <div class="header">
    <div class="container">
      <img src="img/logo.svg" width="180" height="34">
    </div>
  </div>

  <div class="main" ng-controller="MainController">
    <div class="container">
      <div class="content">
        <div class="row" ng-repeat="program in programs">
          <program-listing listing="program"></program-listing>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h3>Bolt</h3>
          <ul>
            <li>Careers</li>
            <li>Terms</li>
            <li>Help</li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3>More Bolt</h3>
          <ul>
            <li>Gift Cards</li>
            <li>Trailers</li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3>News</h3>
          <ul>
            <li>Blog</li>
            <li>Twitter</li>
            <li>YouTube</li>
            <li>Google+</li>
            <li>Facebook</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>

  <!-- Directives -->
  <script src="js/directives/programListing.js"></script>

</body>

</html>
